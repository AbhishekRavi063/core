<!DOCTYPE html>
<!-- Designed by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Login</div>
    <div class="content">
      <form action="/login" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Email or Phone</span>
            <input type="text" name="identifier" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" required>
            
          </div>
        </div>
        <div class="button">
            <a href='' style="size: 2cap;">Forgot password?</a>
          <input type="submit" value="Login">
        </div>
      </form>
      <form action='/signup'>
        <div class="button"><input type="submit"value="Sign Up"></div>
      </form>
    </div>
  </div>
</body>
</html>
