<!DOCTYPE html>
<!-- Designined by CodingLab - youtube.com/codinglabyt -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | CodingLab </title>
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">

    <div class="title">Sign Up</div>
    <div class="content">
      <form action="/signup" method="post">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" name="name" required>
          </div>
          <div class="input-box">
            <span class="details">Auto Name:</span>
            <input type="text" name="autoName" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" name="email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" name="phone" required>
          </div>
          <div class="input-box">
            <span class="details">Vehicle Number:</span>
            <input type="text" name="vehicleNumber" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="password" required>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" name="cnfpassword" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Sign up">
        </div>
      </form>
      <form action="/login">
        <div class="button"><input type="submit" value="Login"></div>
      </form>
    </div>
  </div>
</body>
</html>
